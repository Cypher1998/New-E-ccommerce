<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home||Products Display</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary fixed-top py-3">
      <div class="container">
        <a href="index.html" class="navbar-brand h1">DEMO-OWNERS</a>
        <a href="Cart/cart.html">
          <i class="fas fa-shopping-cart fa-2x text-light position-relative">
            <span class="position-absolute rounded-circle bg-danger"></span>
          </i>
        </a>
      </div>
    </nav>
    <div class="bg-light main-section">
      <div class="container p-3">
        <p class="lead">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore,
          deserunt reprehenderit deleniti eaque eveniet recusandae!
        </p>
        <div class="row p-3 mb-3 bg-info d-flex align-items-center">
          <div class="col-12 col-md-6">
            <p class="lead">
              Are you experiencing difficulties in finding an item to purchase?
            </p>
          </div>
          <div class="col-12 col-md-5">
            <input
              id="textInput"
              type="text"
              class="form-control p-2"
              placeholder="Enter an item to search..."
            />
          </div>
        </div>
        <div class="product-display mt-4"></div>
      </div>
    </div>
    <footer class="bg-dark text-center text-light p-4 position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2021 Cypher e-commerce website</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-4"
          ><i class="fas fa-arrow-circle-up h1"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="json.js"></script>
    <script src="cart/cart.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
