<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>My Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary fixed-top text-dark py-3">
      <div class="container">
        <a href="/index.html" class="navbar-brand h1">DEMO-OWNERS</a>
        <a href="cart.html">
          <i class="fas fa-shopping-cart fa-2x text-light position-relative">
            <span class="position-absolute rounded-circle bg-danger"></span>
          </i>
        </a>
      </div>
    </nav>
    <div class="bg-light main-section">
      <div class="alert show-alert col-11 col-sm-9 col-lg-7 mx-auto"></div>
      <div class="container">
        <div class="alert show-alert col-11 col-sm-9 col-lg-7 mx-auto"></div>
        <div class="row">
          <div class="col-md-11 mx-auto my-3">
            <div id="cart"></div>
          </div>
        </div>
        <div
          id="body-totalPrice"
          class="bg-secondary text-light text-center p-2 mt-5"
        >
          Total amount of items in cart
          <span id="totalPrice" class="px-2 h5">0</span>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-light p-4 mt-4">
      <div class="container">
        <p class="lead">Copyright &copy; 2021 Cypher e-commerce website</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/Cart/cart.js"></script>
    <script src="/ui.js"></script>
  </body>
</html>
